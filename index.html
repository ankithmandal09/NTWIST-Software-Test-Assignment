<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTWIST Assignment - Form</title>
    <link rel="stylesheet" href="assets/styles/form.css">
    
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>NTWIST Assignment</h2>
            <ul>
                <li><a href="index.html" class="active">üìù Form Page</a></li>
                <li><a href="sort.html">üìã Sort List</a></li>
                <li><a href="faq.html">‚ùì FAQ</a></li>
              </ul>
        </nav>
        
        <main class="content">
            <h1>User Form</h1>
            
            <div class="timer-display">Time spent to fill the form: <span id="timer">0s</span></div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                
                <!-- Bonus: Star Rating Widget -->
                <div class="form-group">
                    <label>Rate your experience</label>
                    <div class="star-rating" id="starRating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5" title="5 stars">‚òÖ</label>
                        
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars">‚òÖ</label>
                        
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars">‚òÖ</label>
                        
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars">‚òÖ</label>
                        
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star">‚òÖ</label>
                    </div>
                </div>
                
                <button type="submit" class="btn">Submit</button>
            </form>
            
            <div id="confirmationMessage" class="confirmation-message hidden">
                Thank you for your submission! We will get back to you soon.
            </div>
        </main>
    </div>
    
    <script src="assets/form.js"></script>
</body>
</html>
